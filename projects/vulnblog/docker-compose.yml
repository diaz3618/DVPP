services:
  vulnblog:
    build: .
    container_name: vulnblog
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - vulnlab

networks:
  vulnlab:
    driver: bridge
